<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media & Table Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 30px;
      color: #333;
    }

    h2 {
      color: #2196f3;
      text-align: center;
      margin-top: 40px;
    }

    section {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .media {
      display: flex;
      flex-direction: column;
      gap: 30px;
      align-items: center;
      margin-bottom: 40px;
    }

    img {
      width: 200px;
      height: 200px;
      border-radius: 10px;
      object-fit: cover;
      border: 2px solid #ddd;
    }

    video, audio {
      width: 80%;
      max-width: 600px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    caption {
      font-size: 1.4em;
      margin-bottom: 10px;
      font-weight: bold;
      color: #444;
    }

    th, td {
      padding: 15px;
      text-align: center;
      border: 1px solid #ddd;
    }

    thead {
      background-color: #2196f3;
      color: white;
    }

    tbody tr:nth-child(even) {
      background-color: #f1f1f1;
    }

    img.profile {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <section>
    <h2>üé® Media Gallery + Student Table</h2>

    <div class="media">
      <!-- Image -->
      <div>
        <h3>üñºÔ∏è Image</h3>
        <img src="https://i.pravatar.cc/300?img=5" alt="Sample Image">
      </div>

      <!-- Video -->
      <div>
        <h3>üé• Video</h3>
        <video controls>
          <source src="yung kai - blue (Lyrics).mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>

      <!-- Audio -->
      <div>
        <h3>üéß Audio</h3>
        <audio controls>
          <source src="yung kai - blue (Lyrics)_1747657167481.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </div>
    </div>

    <!-- Table -->
    <table>
      <caption>üìã Student Information</caption>
      <thead>
        <tr>
          <th>Photo</th>
          <th>No</th>
          <th>Roll No</th>
          <th>Name</th>
          <th>Class</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><img class="profile" src="https://i.pravatar.cc/60?img=10" alt="John Smith"></td>
          <td>1</td>
          <td>IT-15</td>
          <td>John Smith</td>
          <td>Information Technology</td>
        </tr>
        <tr>
          <td><img class="profile" src="https://i.pravatar.cc/60?img=11" alt="Jane Doe"></td>
          <td>2</td>
          <td>CS-20</td>
          <td>Jane Doe</td>
          <td>Computer Science</td>
        </tr>
        <tr>
          <td><img class="profile" src="https://i.pravatar.cc/60?img=12" alt="Tomokasu"></td>
          <td>3</td>
          <td>SE-18</td>
          <td>Tomokasu</td>
          <td>Software Engineering</td>
        </tr>
      </tbody>
    </table>
  </section>

</body>
</html>
